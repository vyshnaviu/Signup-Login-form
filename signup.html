<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <style>
        .regi{
            background-image: url("background.jpg");
            width: 100%;
            height: 900px;
        }
        .regis{
            width: 350px;
            height: 550px;
            border:3px solid wheat;
            margin-left: auto;
            margin-right: auto;
            margin-top: -55%;
            background-color: white;
           
        }
        </style>
    </head>
    <body>
<div class="regi">

</div>
<div class="regis">
    <h1 style="text-align: center;">Sign up</h1>
    <form  id="form1"  style="font-size: 15px; margin-left: 20px;"  method="post">
        <p><b>First Name</b></p>
        <input type="text" name="first name" placeholder="Enter first name">
        <br><br>
        <p><b>Last Name</b></p>
        <input type="text" name="last name" placeholder="Enter last name">
        <br><br>
        <p><b>Email</b></p>
        <input type="email" name="email" placeholder="mail@gmail.com">
        <br><br>
        <p><b>Password</b></p>
        <input name="password" type="password" placeholder="Enter password">
        <br><br><br>
        <button type="submit" onclick="validate()">Submit</button>
        <br><br>
        <p>If you already registered then <a href="login.html">Login</a></p>
    </form>
</div>
<script>
    function validate()
    {
        let x=document.forms["form1"]["first name"];
    let y=document.forms["form1"]["last name"];
    let z=document.forms["form1"]["email"];
    let w=document.forms["form1"]["password"];

    if(x==" "|| y==" " || z==" " || w==" ")
    {
        alert("Please fill all information");
    }
    return false;
    }
</script>
    </body>
</html>
